<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./equipamentos.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="pagina-filho-equipamentos">
        <h:form>
            <h:panelGrid columns="2" width="500px">
                <h:outputText value="Digite a descrição do equipamento a ser alterado:" />
                <h:panelGroup/>
                
                <h:inputText id="fieldBuscaEquip" value="#{equipamentosBean.descricao}" />
                <h:commandButton id="btBuscarEquip" value="Buscar" action="#{equipamentosBean.buscarEquipamento}" />
                
                <h:panelGroup/>
                <h:panelGroup/>
                
                <h:outputLabel value="Descrição atual: " />
                <h:outputLabel id="labelDescEquip" value="#{equipamentosBean.equipamentoALterado.descricao}" />
                
                <h:outputLabel value="Nova descrição: " />
                <h:inputText id="fieldAlterDescEquip" value="#{equipamentosBean.descricaoAlterada}" />
                
                <h:panelGroup/>
                <h:commandButton id="btAlterarDescEquip" value="Alterar" action="#{equipamentosBean.alterarEquipamento}" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
