<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./equipamentos.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pagina-filho-equipamentos">
        <h:form>
            <h:dataTable value="#{equipamentosBean.listaEquipamentos}" var="equipamentos" width="400px">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID" />
                    </f:facet>
                    <h:outputText value="#{equipamentos.id}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Descrição" />
                    </f:facet>
                    <h:outputText value="#{equipamentos.descricao}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
