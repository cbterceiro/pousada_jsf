<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./equipamentos.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pagina-filho-equipamentos">
        <h:form>
            <h:panelGrid columns="4" width="750px">
                <h:outputText value="Digite a descrição do equipamento a ser removido: " />                
                <h:inputText id="fieldBuscarEquipRm" value="#{equipamentosBean.descricao}" />
                <h:commandButton id="btBuscarEquipRm" value="Buscar" style="width:110px" action="#{equipamentosBean.buscarEquipamento}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
            
                
                <h:panelGroup />
                <h:messages showSummary="false" showDetail="true" style="color: red; font-size: 0.7em" />                
                <h:panelGroup />
            </h:panelGrid>
            <hr />
            <h:panelGrid columns="4" width="700px">
                
                <h:outputLabel value="Descrição do equipamento: " />
                <h:outputLabel id="labelDescEquipRm" value="#{equipamentosBean.equipamentoALterado.descricao}" />
                <h:panelGroup/>
                <h:commandButton id="btRemoverEquip" value="Remover" style="width:110px" action="#{equipamentosBean.removerEquipamento}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
