<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./equipamentos.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="pagina-filho-equipamentos">
        <h:form>
            <h:panelGrid columns="2" width="500px">
                <h:outputText value="Digite a descrição do equipamento a ser removido: " />
                <h:panelGroup/>
                
                <h:inputText id="fieldBuscarEquipRm" value="#{equipamentosBean.descricao}" />
                <h:commandButton id="btBuscarEquipRm" value="Buscar" action="#{equipamentosBean.buscarEquipamento}" />
                
                <h:panelGroup/>
                <h:panelGroup/>
                
                <h:outputLabel value="Descrição do equipamento: " />
                <h:outputLabel id="labelDescEquipRm" value="#{equipamentosBean.equipamentoALterado.descricao}" />
                
                <h:panelGroup/>
                <h:commandButton id="btRemoverEquip" value="Remover" action="#{equipamentosBean.removerEquipamento}" />                
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
